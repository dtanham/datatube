{% extends 'base.html' %}

{% block title %}Log in{% endblock %}
{% block content %}


		<!-- <div class="container"> -->
			<div class="card">
				<div class="card-body">	
					<h3 class="card-title">Log in</h3>
					{% if message %}
					<div class="alert alert-success">{{ message }}</div>
					{% endif %}
					{% if error %}
					<div class="alert alert-danger">{{ error }}</div>
					{% endif %}
					<form action="{{ url_for('basic_login_submit') }}" method="post">
						<div class="form-group"><label for="username">Username</label> <input class="form-control" type="text" name="username"></div>
						<div class="form-group"><label for="password">Password</label> <input class="form-control" type="password" name="password"></div>
						<div class="form-group"><input class="btn btn-success" type="submit" value="Submit"></div>
					</form>
				</div>
			</div>
		<!-- </div> -->
{% endblock %}
