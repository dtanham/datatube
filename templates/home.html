<!doctype html>
<html>
<head>
	<title>DataTube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">DataTube</a>
		</nav>

		<div class="container">
			<h2>Documents</h2>
			<ul>
			{% for d in documents %}
				<li><a href="{{ url_for('view_document', external_id=d.external_id) }}">{{d.title}}</a></li>
			{% endfor %}
			</ul>
		</div>

		<div class="container">
			<form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
				<h3>Upload a new document</h3>
				<p>Title: <input type="text" name="title"></p>
				<p>Description: <input type="text" name="description"></p>
				<p>Tags: <input type="text" name="tags" placeholder="dataviz, playing, MI"></p>
				<p>File: <input type="file" name="the_file"></p>
				<p><input type="submit" value="Submit"></p>
			</form>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
